name: Code Review From Gemini

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Request Code Review from Gemini
        run: |
          curl "https://generativelanguage.googleapis.com/v1beta/models/${{ secrets.MODEL }}:generateContent?key=${{ secrets.GEMINI_API_KEY }}" \
          -H 'Content-Type: application/json' \
          -X POST \
          -d '{
            "contents": [{
              "parts":[{"text": "Review the following code for quality and improvements."}]
            }]
          }'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MODEL: gemini-1.5-flash  # 원하는 모델 이름을 설정
